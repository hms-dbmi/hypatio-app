<div class="form-content">

<!-- TRACK 1 RELEASE 1 -->
    <div class="form-group">
        <label>What task are you participating in?</label>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="release1-task" id="release1-task-ner" value="ner" required> NER
            </label>
            <label class="radio-inline">
                <input type="radio" name="release1-task" id="
                release1-task-ner-event" value="ner-event" required> NER+Event
            </label>
            <label class="radio-inline">
                <input type="radio" name="release1-task" id="release1-task-ner-event-context" value="ner-event-context" required> NER+Event+Context
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="other-dataset-used">Did you use any other datasets?</label>
        <input type="text" class="form-control" id="other-dataset-used" name="other-dataset-used" placeholder="dataset reference or link" required>
    </div>

    <div class="form-group">
        <label for="external-resource-used">Did you use any external resources?</label>
        <input type="text" class="form-control" id="external-resource-used" name="external-resource-used" placeholder="embeddings, ontologies, etc." required>
    </div>

    <div class="form-group">
        <label>Did you use medical doctors' expertise?</label>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="md-involved" id="md-involved-yes" value="true" required> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" name="md-involved" id="md-involved-no" value="false" required> No
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>System type:</label>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="submission-type" id="submission-type-rule-based" value="rule-based" required> Rule-based
            </label>
            <label class="radio-inline">
                <input type="radio" name="submission-type" id="submission-type-ml-based" value="ml-based" required> ML-based
            </label>
            <label class="radio-inline">
                <input type="radio" name="submission-type" id="submission-type-hybrid" value="hybrid" required> Hybrid
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="method-used">Briefly describe what method you used</label>
        <input type="text" class="form-control" id="method-used" name="method-used" placeholder="SVM, deep learning, Transformers (BERT, GPT-2, ALBERT, etc.), ensemble, etc." required>
    </div>

    <div class="form-group">
        <label for="submission-code" style="margin-right: 10px;">Internal submission code:</label>
        <input type="text" class="form-control" id="submission-code" name="submission-code" placeholder="(This is for your reference, to remember the details of your submission)">
    </div>
</div>
