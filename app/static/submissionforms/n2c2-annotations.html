<div class="form-content">

        <div class="form-group">
            <label for="n2c2-data-set">Which n2c2 data set are these annotations for?</label>
            <select class="form-control" id="n2c2-data-set" name="n2c2-data-set">
                <option>2006 i2b2 de-identification data</option>
                <option>2006 i2b2 smoking status data</option>
                <option>2009 i2b2 Obesity and co-morbidities data</option>
                <option>2010 i2b2 Concepts, assertions, and relations data</option>
                <option>2011 i2b2 Coreference resolution data</option>
                <option>2013 i2b2 Temporal relations data</option>
                <option>2014 i2b2 Hearth disease risk factors data</option>
                <option>2016 CEGS N-GRID RDoC for Psychiatry data</option>
                <option>2018 n2c2 Clinical Trials data</option>
                <option>2018 n2c2 ADE extraction data</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="institution" style="margin-right: 10px;">What institution do you represent?</label>
            <input type="text" class="form-control" id="institution" name="institution" placeholder="">
        </div>

        <div class="form-group">
            <label for="citations" style="margin-right: 10px;">Data set citation(s)</label>
            <input type="text" class="form-control" id="citations" name="citations" placeholder="">
        </div>

        <div class="form-group">
            <div class="alert alert-warning" role="alert">
                <p>Please upload a .zip file containing the following:</p>

                <ol style="margin-top: 5px;">
                    <li>A README file that describes the details of what is in the zip file</li>
                    <li>Your annotations</li>
                    <li>Annotation guidelines</li>
                    <li>Papers describing the annotation process</li>
                    <li>Inter annotator agreement</li>
                </ol>
            </div>
        </div>
    </div>
