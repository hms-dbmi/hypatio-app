<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{ challenge_counter }}">
        <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ challenge_counter }}" aria-expanded="false"
               aria-controls="collapse{{ challenge_counter }}">
                <span style="font-size:24px; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">{{ data_challenge.name }}</span>
                <br />
                <br />
                {{ data_challenge.short_description }}
            </a>
        </h4>
    </div>
    <div id="collapse{{ challenge_counter }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ challenge_counter }}">
        <div class="panel-body">
            {% autoescape off %}
                {{ data_challenge.description }}
            {% endautoescape %}
        </div>
    </div>
</div>
