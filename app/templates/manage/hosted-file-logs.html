<h3>Downloads of {{file}}</h3>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Date</td>
        </tr>
    </thead>
    <tbody>
        {% for download in downloads %}
        <tr>
            <td>{{download.user}}</td>
            <td>{{download.download_date</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
